{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Resend Activation Email</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_email">Email Address</label>
                        <input type="email" name="email" class="form-control" id="id_email" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Resend Activation</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
