{% extends 'base.html' %}
{% block content %}

<style>
.auth-container {
  max-width: 500px;
  margin: 0 auto;
  padding: 40px 20px;
}

.auth-card {
  background: white;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  text-align: center;
}

.auth-header {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 30px;
  border-radius: 12px;
  margin-bottom: 30px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.auth-header h2 {
  margin: 0;
  font-size: 2.2rem;
  font-weight: 700;
}

.auth-form {
  text-align: left;
}

.form-group {
  margin-bottom: 25px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #2c3e50;
  font-size: 1rem;
}

.form-input {
  width: 100%;
  padding: 12px 16px;
  border: 2px solid #e9ecef;
  border-radius: 8px;
  font-size: 1rem;
  transition: all 0.3s ease;
  background: #f8f9fa;
}

.form-input:focus {
  outline: none;
  border-color: #667eea;
  background: white;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.btn-primary {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 12px 30px;
  border: none;
  border-radius: 8px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 100%;
  margin-top: 10px;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
}

.auth-links {
  margin-top: 25px;
  text-align: center;
  color: #6c757d;
}

.auth-links a {
  color: #667eea;
  text-decoration: none;
  font-weight: 600;
}

.auth-links a:hover {
  text-decoration: underline;
}

/* Mobile Responsive */
@media (max-width: 768px) {
  .auth-container {
    padding: 20px 15px;
  }
  
  .auth-card {
    padding: 30px 20px;
  }
  
  .auth-header {
    padding: 25px 20px;
  }
  
  .auth-header h2 {
    font-size: 1.8rem;
  }
}

@media (max-width: 480px) {
  .auth-header h2 {
    font-size: 1.5rem;
  }
  
  .form-input {
    padding: 10px 14px;
  }
  
  .btn-primary {
    padding: 10px 20px;
    font-size: 1rem;
  }
}
</style>

<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>üîê Login</h2>
    </div>
    
    <form method="post" class="auth-form">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="username">üë§ Username</label>
        <input type="text" name="username" id="username" class="form-input" placeholder="Enter your username" required>
      </div>
      
      <div class="form-group">
        <label for="password">üîí Password</label>
        <input type="password" name="password" id="password" class="form-input" placeholder="Enter your password" required>
      </div>
      
      <button type="submit" class="btn-primary">
        üöÄ Login
      </button>
      
      <div class="auth-links">
        <p>Don't have an account? <a href="{% url 'core:register' %}">Register here</a></p>
      </div>
      <!-- Add this after your login form -->
      <div class="text-center mt-3">
          <a href="{% url 'core:password_reset' %}" class="text-decoration-none">Forgot your password?</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
