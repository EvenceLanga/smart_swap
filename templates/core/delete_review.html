{% extends 'base.html' %}
{% block content %}
  <h2>Delete Review</h2>
  <p>Are you sure you want to delete your review?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'core:skill_detail' review.skill.id %}">Cancel</a>
  </form>
{% endblock %}
