{% extends 'base.html' %}
{% block content %}

<style>
.form-container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

.form-card {
  background: white;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.form-header {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 30px;
  border-radius: 12px;
  margin-bottom: 30px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  text-align: center;
}

.form-header h2 {
  margin: 0;
  font-size: 2.2rem;
  font-weight: 700;
}

.form-content {
  text-align: left;
}

.form-group {
  margin-bottom: 25px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #2c3e50;
  font-size: 1rem;
}

.form-input, .form-textarea {
  width: 100%;
  padding: 12px 16px;
  border: 2px solid #e9ecef;
  border-radius: 8px;
  font-size: 1rem;
  transition: all 0.3s ease;
  background: #f8f9fa;
  font-family: inherit;
}

.form-textarea {
  min-height: 120px;
  resize: vertical;
}

.form-input:focus, .form-textarea:focus {
  outline: none;
  border-color: #667eea;
  background: white;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.rating-input {
  width: 80px;
  text-align: center;
}

.btn-primary {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 12px 30px;
  border: none;
  border-radius: 8px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-right: 15px;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
}

.btn-secondary {
  background: #6c757d;
  color: white;
  padding: 12px 30px;
  border: none;
  border-radius: 8px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  text-decoration: none;
  display: inline-block;
}

.btn-secondary:hover {
  background: #5a6268;
  transform: translateY(-2px);
  color: white;
}

.form-actions {
  display: flex;
  gap: 15px;
  margin-top: 30px;
  flex-wrap: wrap;
}

/* Mobile Responsive */
@media (max-width: 768px) {
  .form-container {
    padding: 15px;
  }
  
  .form-card {
    padding: 30px 20px;
  }
  
  .form-header {
    padding: 25px 20px;
  }
  
  .form-header h2 {
    font-size: 1.8rem;
  }
  
  .form-actions {
    flex-direction: column;
  }
  
  .btn-primary, .btn-secondary {
    width: 100%;
    text-align: center;
    margin-right: 0;
  }
}

@media (max-width: 480px) {
  .form-header h2 {
    font-size: 1.5rem;
  }
}
</style>

<div class="form-container">
  <div class="form-card">
    <div class="form-header">
      <h2>‚≠ê Edit Your Review</h2>
    </div>
    
    <form method="post" class="form-content">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="rating">‚≠ê Rating (1‚Äì5):</label>
        <input type="number" name="rating" id="rating" min="1" max="5" value="{{ review.rating }}" required class="form-input rating-input">
      </div>
      
      <div class="form-group">
        <label for="comment">üí¨ Comment:</label>
        <textarea name="comment" id="comment" rows="4" required class="form-textarea">{{ review.comment }}</textarea>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn-primary">üíæ Update Review</button>
        <a href="{% url 'core:skill_detail' review.skill.id %}" class="btn-secondary">‚Üê Back to Skill</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
