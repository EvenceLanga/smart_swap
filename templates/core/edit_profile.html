{% extends 'base.html' %}
{% block content %}
<h2>Edit Your Profile</h2>

<form method="POST" enctype="multipart/form-data" class="edit-form">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save Changes</button>
</form>

<style>
  .edit-form {
    max-width: 600px;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  button {
    background: #004080;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 16px;
    cursor: pointer;
  }
  button:hover {
    background: #0066cc;
  }
</style>
{% endblock %}
