{% extends 'base.html' %}
{% block content %}
  <h2>Latest Skills</h2>
  <ul>
  {% for s in skills %}
    <li>
      {% if user.is_authenticated %}
        <a href="{% url 'core:skill_detail' s.id %}">{{ s.title }}</a>
      {% else %}
        <a href="{% url 'core:login' %}?next={% url 'core:skill_detail' s.id %}">
          {{ s.title }}
        </a>
      {% endif %}
      by {{ s.owner.username }}
    </li>
  {% empty %}
    <li>No skills yet.</li>
  {% endfor %}
  </ul>
{% endblock %}
