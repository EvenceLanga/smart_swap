{% extends 'base.html' %}
{% block content %}

<style>
.admin-portal {
  max-width: 1000px;
  margin: 0 auto;
  padding: 40px 20px;
  background: #ffffff;
}

.admin-portal h2 {
  color: #000000;
  font-size: 2.5rem;
  font-weight: 300;
  letter-spacing: 2px;
  text-transform: uppercase;
  margin-bottom: 40px;
  text-align: center;
  position: relative;
  padding-bottom: 20px;
}

.admin-portal h2::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 2px;
  background: #000000;
  animation: expandLine 1s ease-out 0.5s both;
}

.admin-sections {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
  margin-top: 30px;
  perspective: 1000px;
}

.btn-manage {
  display: block;
  text-align: center;
  background: #ffffff;
  color: #000000;
  padding: 25px 20px;
  border: 1px solid #e0e0e0;
  border-radius: 1px;
  text-decoration: none;
  font-weight: 400;
  transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
  letter-spacing: 1px;
  text-transform: uppercase;
  font-size: 1.1rem;
  position: relative;
  overflow: hidden;
  animation: cardAppear 0.8s ease-out;
  animation-fill-mode: both;
}

.btn-manage:nth-child(1) { animation-delay: 0.1s; }
.btn-manage:nth-child(2) { animation-delay: 0.2s; }
.btn-manage:nth-child(3) { animation-delay: 0.3s; }
.btn-manage:nth-child(4) { animation-delay: 0.4s; }
.btn-manage:nth-child(5) { animation-delay: 0.5s; }

.btn-manage::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(0,0,0,0.02), transparent);
  transition: left 0.6s ease;
}

.btn-manage:hover::before {
  left: 100%;
}

.btn-manage:hover {
  background: #000000;
  color: #ffffff;
  transform: translateY(-5px);
  border-color: #000000;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
}

/* Animations */
@keyframes expandLine {
  from {
    width: 0;
  }
  to {
    width: 80px;
  }
}

@keyframes cardAppear {
  from {
    opacity: 0;
    transform: translateY(30px) rotateX(10deg);
  }
  to {
    opacity: 1;
    transform: translateY(0) rotateX(0);
  }
}

/* Mobile Responsive */
@media (max-width: 768px) {
  .admin-portal {
    padding: 30px 15px;
  }
  
  .admin-sections {
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
  }
  
  .btn-manage {
    padding: 20px 15px;
    font-size: 1rem;
  }
  
  .admin-portal h2 {
    font-size: 2rem;
  }
}

@media (max-width: 480px) {
  .admin-sections {
    grid-template-columns: 1fr;
  }
  
  .admin-portal h2 {
    font-size: 1.6rem;
  }
}

/* Focus states for accessibility */
.btn-manage:focus {
  outline: 2px solid #000000;
  outline-offset: 2px;
}

/* Reduced motion support */
@media (prefers-reduced-motion: reduce) {
  * {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
}
</style>

<div class="admin-portal">
  <h2>Manage Platform Data</h2>

  <div class="admin-sections">
    <a href="{% url 'core:manage_users' %}" class="btn-manage">Manage Users</a>
    <a href="{% url 'core:manage_skills' %}" class="btn-manage">Manage Skills</a>
    <a href="{% url 'core:manage_requests' %}" class="btn-manage">Manage Requests</a>
    <a href="{% url 'core:manage_reviews' %}" class="btn-manage">Manage Reviews</a>
    <a href="{% url 'core:manage_reports' %}" class="btn-manage">Manage Reports</a>
  </div>
</div>

{% endblock %}
